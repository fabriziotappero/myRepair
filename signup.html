<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="color-scheme" content="light dark" />

    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <!-- <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script> -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css" />
    <link rel="stylesheet" href="custom.css">

    <title>My Repear</title>
</head>

<body>
    <div class="container">
        <form>
            <p>Create a new account.</p>
            <input type=" text" name="username" placeholder="e-mail address" aria-label="Username" required />
            <input type="text" name="password" placeholder="Password" aria-label="Password" required />
            <input type="text" name="repeatpassword" placeholder="Repear password" aria-label="Repear password"
                required />
            <button type="submit">Sign up</button>
            <p><a href="#">Already have an account?</a></p>
        </form>

    </div>
</body>

</html>
